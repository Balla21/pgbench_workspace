<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Pgbench</title>
  </head>
  <body>
    <div class="container-fluid mt-3 mx-2">
      <h2 class="text-center"><u> Pgbench </u></h2>

    <div class="row">
      <div class="col-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pgbench-modal">
          Pgbench scripting
        </button>
      </div>
    </div>
    </div>

<!--  Modal for generating the file through the necessary information  -->
<div class="modal fade" id="pgbench-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pgbench Script form </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="generation/">
              {% csrf_token %}
          <div class="form-group row">
            <label for="filename" class="col-3 col-form-label">File :</label>
            <div class="col-9">
              <input type="text" class="form-control" id="filename" name="filename" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="dbname" class="col-3 col-form-label">Database :</label>
            <div class="col-9">
              <input type="text" class="form-control" id="dbname" name="databasename" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Execute</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--  Modal for generating the file through the necessary information  -->

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
